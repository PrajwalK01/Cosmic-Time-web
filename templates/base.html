<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} | Prajwal</title>
    <!-- Fonts: Professional Sans + Hacking Mono -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Courier+Prime:wght@400;700&display=swap"
        rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>

    <!-- 5th Dimension Background -->
    <div id="canvas-container"></div>

    <!-- Navigation (Back Button) -->
    {% if request.endpoint != 'home' %}
    <nav class="top-nav">
        <a href="{{ url_for('home') }}" class="back-link"><i class="fas fa-terminal"></i> ../Home</a>
    </nav>
    {% endif %}

    <!-- Main Content Area -->
    <main class="content-wrapper">
        {% block content %}{% endblock %}
    </main>

    <script src="{{ url_for('static', filename='js/dimension_bg.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
